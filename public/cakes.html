<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" defer src="js_cake/appCakes.js"></script>

</head>

<body>
  <div class="container">
    <h1>Cakes list:</h1>
    <form id="id_form" class="col-md-6 p-2">
      <h2>Add new cake:</h2>
      <label>cake name:</label>
      <input id="id_name" type="text" class="form-control" >
      <label>cake cals:</label>
      <input id="id_cals" type="number" class="form-control" >
      <label>cake price:</label>
      <input id="id_price" type="number" class="form-control" >
    
      <div class="my-4">
        <button class="btn btn-info">Add new cake</button>
      </div>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Cals</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="tbody">
      
      </tbody>
    </table>
  </div>
</body>

</html>
