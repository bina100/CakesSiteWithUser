<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" defer src="js_cake/signUp.js"></script>
</head>

<body class="bg-secondary">
    <div class="container-fluid my-auto p-0">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-lg-12 col-xl-11 m-4">
                <div class="card text-black w-50 h-75 mx-auto border-5">
                    <div class="card-body p-md-2 ">
                        <div class="row justify-content-center">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                            <form id="id_form_sign_up" class="mx-1 mx-md-4">
                                <label class="form-label">Your Name</label>
                                <input type="text" id="id_name" class="form-control" />
                                <label class="form-label">Your Email</label>
                                <input type="email" id="id_email" class="form-control" />
                                <label class="form-label">Password</label>
                                <input type="password" id="id_password" class="form-control" />
                                <button type="submit" class="btn btn-primary btn-lg mt-3">Register</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
